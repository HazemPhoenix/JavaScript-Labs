<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Lab 4 - Task 3 (bonus)</title>
    <style>
      #container {
        width: 50%;
        padding: 1em;
        display: flex;
        flex-direction: column;
        font-size: 1.5em;
        margin: 2em auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        border-radius: 1em;
        border: 1px solid #ccc;
        font-family: Arial, sans-serif;
        color: #8b4513;
      }

      h1 {
        text-align: center;
        font-size: 2em;
        margin-bottom: 0.5em;
      }

      #input {
        display: flex;
        gap: 1em;
        justify-content: space-between;
        flex-grow: 1;
      }

      #input input {
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        border: none;
        outline: none;
        border-radius: 0.2em;
        padding: 0.5em;
        font-size: 1em;
        width: 90%;
      }

      #input button {
        font-size: 0.9em;
        padding: 0 2em;
        background-color: gray;
        color: white;
        border-radius: 0.5em;
        cursor: pointer;
        border: none;
        transition: 300ms;
      }
      #input button:hover {
        background-color: black;
      }

      #error {
        font-size: 0.8em;
        color: red;
        text-align: center;
        display: none;
        margin-top: 0.5em;
      }

      svg {
        width: 25px;
        color: lightcoral;
        transition: 300ms;
      }

      svg:hover {
        color: red;
        cursor: pointer;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1em;
      }
      th,
      td {
        padding: 0.5em;
        text-align: center;
        border: 3px solid white;
        font-size: 0.8em;
      }

      th {
        background-color: rgba(255, 0, 0, 0.808);
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>To Do Organizer</h1>
      <div id="input">
        <input type="text" id="title" />
        <button id="add">Add</button>
      </div>
      <div id="error">
        <span>Invalid title</span>
      </div>
      <table>
        <thead>
          <tr>
            <th>Done</th>
            <th colspan="3">Task</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="task3.js"></script>
  </body>
</html>
